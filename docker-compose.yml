version: "3"
services:
  nginx-proxy:
    image: nginx
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./deploy/ztest.online/nginx:/etc/nginx/conf.d
      - ./deploy/ztest.online/cert/cert1.pem:/root/ssl/cert.pem
      - ./deploy/ztest.online/cert/privkey1.pem:/root/ssl/key.pem
      - ./deploy/ztest.online/cert/dhparam.pem:/etc/nginx/dhparam/dhparam.pem
  db:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_db
  web:
    env_file: [.env]
    build: .
    command: bash -c "alembic upgrade head && gunicorn service2.main:app -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:8000"
    volumes:
      - .:/code
      - ./deploy/ztest.online/cert/cert1.pem:/root/ssl/cert.pem
      - ./deploy/ztest.online/cert/privkey1.pem:/root/ssl/key.pem
    ports:
      - "8000:8000"
    depends_on:
      - db
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
networks:
  default:
    external:
      name: nginx-proxy
